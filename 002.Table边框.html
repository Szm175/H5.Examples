    <link rel="stylesheet" href="./assets/global.css">
    <style>
        .table-line {
            border-top: 1px solid #000;
            border-left: 1px solid #000;
            border-collapse: collapse;

        }

        .table-line td {
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
        }
    </style>
</head>

        <tr>

        </tr>

        </tr>
        <tr>

        </tr>
        <tr>

</body>

</html>
